{% extends "servicio/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="container center">
        <div class="form-group row">
                <div class="col-6">
                    {{form.Nombre|as_crispy_field}}
                </div>
                <div class="col-6">
                    {{form.Descripcion|as_crispy_field}}
                </div>
            </div>
        </div>
        <div class="form-group row">
                <div class="col-6">
                    {{form.Duracion|as_crispy_field}}     
                </div>
                <div class="col-6">
                    {{form.Costo|as_crispy_field}}    
                </div>
        </div>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'servicio_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}
